name: Build & Deploy to Truehost

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install respecting your package-lock.json + optional deps (rollup sometimes needs them)
      - name: Install deps (npm)
        run: npm ci --include=optional

      # If your build is large, uncomment the next line to avoid OOM issues
      # - run: echo "NODE_OPTIONS=--max_old_space_size=4096" >> $GITHUB_ENV

      # Ensure you have "build": "vite build" (or your framework's build) in package.json
      - name: Build
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: dist/
          server-dir: public_html/   # change if your docroot is different
          log-level: standard
          exclude: |
            logs/**
            backups/**
            tmp/**
            cgi-bin/**
            api/**
            vendor/**
            composer.json
            composer.lock
